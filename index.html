<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple piano keyboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="keyboard-container">
 	<div class="naturals-container">
 	   <button data-key="65"><p>A</p></button>
       <button data-key="83"><p>S</p></button>
       <button data-key="68"><p>D</p></button>
       <button data-key="70"><p>F</p></button>
       <button data-key="71"><p>G</p></button>
       <button data-key="72"><p>H</p></button>
       <button data-key="74"><p>J</p></button>
 	</div> 
 	<div class="accidentals-container">
 	    <button class="Q" data-key="81"><p style="color:#FBFBFB;">Q</p></button>
        <button class="W" data-key="87"><p style="color:#FBFBFB;">W</p></button>
        <button class="E" data-key="69"><p style="color:#FBFBFB;">E</p></button>
        <button class="R" data-key="82"><p style="color:#FBFBFB;">R</p></button>
        <button class="T" data-key="84"><p style="color:#FBFBFB;">T</p></button>
 	</div>
 </div>
</body>
<script type="text/javascript" src="doc_js.js"></script>
</html>
